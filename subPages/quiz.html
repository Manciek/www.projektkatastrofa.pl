<body>
    <!-- Ogolna klasa strony(poczatek) -->
    <div id="Page">
        <!-- Pasek na gorze strony -->
        <header id="TopBar">
            <!-- Przyciski -->
            <nav id="TopBarBtns">
                <img src="webImgs/Logo_rect.png" id="logo" />
                <ul id="navigation">
                    <li class="tbBtn"><a href="" class="tbButton">Strona Główna</a></li>
                    <li class="tbBtn"><a href="subPages/quiz.html" class="tbButton">Quiz</a></li>
                    <li class="tbBtn"><a href="subPages/about.html" class="tbButton">O nas!</a></li>
                </ul>
            </nav>
        </header>

        <h1 id="theTitle">Quiz</h1>
        <div id="info_wstp">
            <p id="opis_strony">Witaj! Zachęcamy do spróbowania siebie w naszym quizie z wiedzy o bezpieczeństwu w zagrożeniu promieniowaniem jak i o promieniowaniu.</p>
        </div>
        
        <form id="quiz">
            <p id="qHeading">Wypełnij poniższy quiz i sprawdź swoją wiedzę!</p>
            <p id="q1">
                1. Kiedy zaczęto używać energię jądrową?
                <br />
                <input id="XVIII" type="radio" name="century" value="a" /> <label for="XVIII">w XVIII wieku.</label>
                <input id="XX" type="radio" name="century" value="b" /> <label for="XX">w XX wieku.</label>
                <input id="XIX" type="radio" name="century" value="c" /> <label for="XIX">w XIX wieku.</label>
            </p>
            <p id="q2">
                2. Podczas podziału atomu:
                <br />
                <input id="CIEPLO" type="radio" name="atom" value="a" /> <label for="CIEPLO">wydziela się ciepło.</label>
                <input id="NIC" type="radio" name="atom" value="b" /> <label for="NIC">nic się nie wydziela.</label>
                <input id="TOPNIENIE" type="radio" name="atom" value="c" /> <label for="TOPNIENIE">topnieje on od środka.</label>
            </p>
            <p id="q3">
                3. Promieniowanie gamma to fala elektromagnetyczna:
                <br />
                <input id="DLUGA" type="radio" name="gamma" value="a" /> <label for="DLUGA">długa.</label>
                <input id="SREDNIA" type="radio" name="gamma" value="b" /> <label for="SREDNIA">średnia.</label>
                <input id="KROTKA" type="radio" name="gamma" value="c" /> <label for="KROTKA">krótka.</label>
            </p>
            <p id="q4">
                4. W którym roku doszło do awarii elektrowni atomowej (Chalk River) w Kanadzie w stanie Ontario?
                <br />
                <input id="1961" type="radio" name="ontario" value="a" /> <label for="1961">w 1961r.</label>
                <input id="1952" type="radio" name="ontario" value="b" /> <label for="1952">w 1952r.</label>
                <input id="1949" type="radio" name="ontario" value="c" /> <label for="1949">w 1949r.</label>
            </p>
            <p id="q5">
                5. Awaria elektrowni jądrowej 11 marca 2011r. w Fukushimie była spowodowana:
                <br />
                <input id="KONSTRUKCJA" type="radio" name="fukushima" value="a" /> <label for="KONSTRUKCJA">błędną konstrukcją elektrowni.</label>
                <input id="PRACOWNICY" type="radio" name="fukushima" value="b" /> <label for="PRACOWNICY">błędem pracowników.</label>
                <input id="NATURA" type="radio" name="fukushima" value="c" /> <label for="NATURA">trzęsieniem ziemii i tsunami.</label>
            </p>
            <p id="q6">
                6. Które(jedno) z poniższych zdań jest prawdziwe:
                <br />
                <input id="6A" type="radio" name="tf" value="a" /> <label for="6A">podczas wytwarzania energii jądrowej jest wytwarzany popiół potrzebujący utylizacji.</label><br />
                <input id="6B" type="radio" name="tf" value="b" /> <label for="6B">wytwarzanie energii jądrowej nie przyczynia się do kwaśnych opadów/globalnego ocieplenia.</label><br />
                <input id="6C" type="radio" name="tf" value="c" /> <label for="6C">reaktory na elektrowniach są włączane/wyłączane codziennie.</label>
            </p>
            <p id="q7">
                7. Szansa na znaczną katastrofę na elektrowni jądrowej z reaktorami 3 generacji wynosi:
                <br />
                <input id="1:400 000 000" type="radio" name="chance" value="a" /> <label for="1:400 000 000">1:400 000 000.</label>
                <input id="1:400 000" type="radio" name="chance" value="b" /> <label for="1:400 000">1:400 000.</label>
                <input id="1:140 000 000" type="radio" name="chance" value="c" /> <label for="1:140 000 000">1:140 000 000.</label>
            </p>

            <button type="button" onclick="checkAnswers()" id="check">Sprawdź wynik!</button>
        </form>

    </div>
</body>
</html>
